name: Labeling reviewers

on: [push, pull_request,check_run,pull_request_review_comment]

jobs:
  my-job:
    name: My Job
    runs-on: ubuntu-latest
    steps:
    - name: Put label
      env:
        #pull_request: ${{ toJson(github.event.pull_request) }}
        requested_reviewers: ${{ toJson(github.event.pull_request.requested_reviewers) }}
        #requested_reviewers2: ${{ toJson(github.event.issue.requested_reviewers) }}
        #requested_reviewers3: ${{github.event.issue.requested_reviewers}}
        number: ${{ github.event.pull_request.number }}
        number1: ${{ github.event.number }}
        number2: ${{ github.event.issue.number }} 
        number21: ${{ github.event.issue.id }}
        number22: ${{ github.event.type }}
        number3: ${{github.event.pull_request.number}}
        number4: ${{github.event.number}}
        number5: ${{github.event.issue.number}} 
        #pull_number: ${{ $(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH") }}
      if: ${{ github.event.pull_request.requested_reviewers }}
      run: |
        length=$(echo $requested_reviewers | jq '. | length')
        list=$(echo $requested_reviewers | jq '.[] .login')
        echo "length = $length"
        echo "list = $list"
        curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" --request POST --data '{"labels": ["bug1", "enhancement1"]}' https://api.github.com/repos/IgorMarnat/writer/issues/15/labels
