version: 2
mergeable:
  - when: pull_request.*
    validate:
      - do: description
        no_empty:
          enabled: true
          message: 'Provide detail with **what** was changed, **why** it was changed, and **how** it was changed.'
    pass:
      - do: labels
        labels: [ 'tests_passed' ]
      - do: comment
        payload:
          body: 'Comment from mergeable'
